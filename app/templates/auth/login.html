{% extends "base.html" %}
{% block conteudo %}

<div class="container-fluid h-100 d-flex align-items-center justify-content-center" style="max-width: fit-content;">

  <div class="card p-3">
    <h1>Login</h1>
    <form method="post">
      {{ form.csrf_token }}
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email</label>
        <input required type="email" class="form-control" id="InputEmail" name="email">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Senha</label>
        <input required type="password" class="form-control" id="InputPassword" name="senha">
      </div>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      
      <div class="container d-flex align-items-center justify-content-between">
        <button type="submit" class="btn btn-dark btn-blue">Entrar</button>
        <a href="/cadastro">n√£o possui conta?</a>
      </div>
    </form>
  </div>

</div>

{% endblock %}
